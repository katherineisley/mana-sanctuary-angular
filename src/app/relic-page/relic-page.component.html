<section class="main" *ngIf="relic">
  <div class="header-element">
    <div class="header-splash" 
      style="background-image: url(&quot;../assets/backgrounds/relic_page_background.webp&quot;);">
    </div>
    <div class="header-content">
      <div class="relic-wrapper">
        <div class="relic-avatar" style="background-image: url(&quot;../assets/other/relic_frame.png&quot;);">
          <img src="assets/relics/{{relic?.slug}}_relic.webp" alt="Relic">
        </div>
        <div class="relic-name-element">
          <div class="relic-name">
            <span>{{relic?.name}}</span>
          </div>
          <div class="relic-weapon-name">
            <span>{{relic?.tag}}</span>
          </div>
        </div>
      </div>
      <div class="relic-description">
        <div *ngFor="let item of relic?.description">
          <p [innerHTML]="sanitizeHtml(item.paragraph)"></p>
        </div>
      </div>
<!--       <div class="relic-roles">
        <div class="stats-title">Roles</div>
        <div class="top-stats">
          <div *ngFor="let roles of relic.roles" class="roles">
            <img [src]="processRoleSlug(roles)">
            <span>{{roles}}</span>
          </div>
        </div>
      </div> -->
    </div>
  </div>
  <div class="body-element">
    <div class="tabs">
      <div class="tab" data-tab="profile" (click)="setActiveTab(relic)" [class.active]="activeTab === relic">
        <img src="assets/other/profile-icon.svg" alt="Profile Icon">
        <span>Profile</span>
      </div>
      <div class="tab" data-tab="video" (click)="setActiveTab(relic)" [class.active]="activeTab === relic">
        <img src="assets/other/materials-icon.svg" alt="Videp Icon">
        <span>Video</span>
      </div>
      <div class="tab" data-tab="guide" (click)="setActiveTab(relic)" [class.active]="activeTab === relic">
        <img src="assets/other/guide-icon.svg" alt="Guide Icon">
        <span>Guide</span>
      </div>
    </div>
    <div class="profile-part">
      <div class="advancements-table">
        <div class="advancements-table-row">
          <div class="advancements-star-column">
            1 ★
          </div>
          <div class="advancements-text-column">
            <div *ngFor="let item of relic?.oneStar">
              <p [innerHTML]="sanitizeHtml(item.paragraph)"></p>
            </div>
          </div>
        </div>
        <div class="advancements-table-row">
          <div class="advancements-star-column">
            2 ★
          </div>
          <div class="advancements-text-column">
            <div *ngFor="let item of relic?.twoStar">
              <p [innerHTML]="sanitizeHtml(item.paragraph)"></p>
            </div>
          </div>
        </div>
        <div class="advancements-table-row">
          <div class="advancements-star-column">
            3 ★
          </div>
          <div class="advancements-text-column">
            <div *ngFor="let item of relic?.threeStar">
              <p [innerHTML]="sanitizeHtml(item.paragraph)"></p>
            </div>
          </div>
        </div>
        <div class="advancements-table-row">
          <div class="advancements-star-column">
            4 ★
          </div>
          <div class="advancements-text-column">
            <div *ngFor="let item of relic?.fourStar">
              <p [innerHTML]="sanitizeHtml(item.paragraph)"></p>
            </div>
          </div>
        </div>
        <div class="advancements-table-row">
          <div class="advancements-star-column">
            5 ★
          </div>
          <div class="advancements-text-column">
            <div *ngFor="let item of relic?.fiveStar">
              <p [innerHTML]="sanitizeHtml(item.paragraph)"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
