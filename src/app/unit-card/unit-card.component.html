<div class="unit-wrapper" >
    <div class="top-card" style="background-image: linear-gradient(0deg, #232323 0%, rgba(35, 35, 35, 0.00) 50%), url(&quot;../assets/cards/{{unit.name}}2.png&quot;);">
        <div class="content-wrapper">
            <div class="{{unit.tag}}-tag">{{unit.tag}}</div>
            <div class="details-container">
                <h5 class="name">{{unit.title}}</h5>
                <div class="type-and-buffs">
                    <div class="icons">
                        <img src="assets/elements/{{unit.resonance}}.png" alt="{{unit.resonance}} resonance">
                        <img src="assets/elements/element_{{unit.element}}.png" alt="{{unit.element}} element">
                    </div>
                    <div class="buffs">
                        <img *ngIf="unit.isDPS" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isBuffer" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isHeal" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isHealB" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isShatter" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isTaunt" src="assets/effects/buff_mdps.png" alt="Main DPS">
         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="back-card" style="background-image: linear-gradient(0deg, #232323 0%, rgba(35, 35, 35, 0.00) 50%), url(&quot;../assets/cards/{{unit.name}}1.png&quot;);">
        <div class="content-wrapper">
            <div class="{{unit.tag}}-tag">{{unit.tag}}</div>
            <div class="details-container">
                <h5 class="name">{{unit.title}}</h5>
                <div class="type-and-buffs">
                    <div class="icons">
                        <img src="assets/elements/{{unit.resonance}}.png" alt="{{unit.resonance}} resonance">
                        <img src="assets/elements/element_{{unit.element}}.png" alt="{{unit.element}} element">
                    </div>
                    <div class="buffs">
                        <img *ngIf="unit.isDPS" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isBuffer" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isHeal" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isHealB" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isShatter" src="assets/effects/buff_mdps.png" alt="Main DPS">
                        <img *ngIf="unit.isTaunt" src="assets/effects/buff_mdps.png" alt="Main DPS">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
