<div class="relic-wrapper" [attr.data-unit]="relic.slug" [routerLink]="'/relic-page/' + relic.slug">
  <div class="top-card" style="background-image: url(&quot;../../assets/backgrounds/hexagons.png&quot;);">
    <div class="content-wrapper" style="background-image: url(&quot;../assets/relics/{{relic.slug}}_relic.webp&quot;);">
      <div class="{{relic.tag}}-tag">{{relic.tag}}</div>
      <div class="details-container">
        <h5 class="name">{{relic.name}}</h5>
        <div class="type-and-rarity">
          <div class="icons">
            <img *ngFor="let role of relic.roles" [src]="processRoleSlug(role)" [alt]="role">
            <img [src]="'assets/elements/element_' + relic.elementBoost.replace('boost', '').replace('resistance', '') + '.png'" [alt]="relic.elementBoost">
          </div>
          <div class="rarity" [class]="getRarityClass()">
            {{relic.rarity.toUpperCase()}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
